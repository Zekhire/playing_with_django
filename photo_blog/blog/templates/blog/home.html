<!DOCTYPE html>

<head>
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% for post in posts reversed %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.date_posted }}</p>
        </br>
    </div>
    {% endfor %}

</body>
